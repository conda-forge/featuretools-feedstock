{% set version = "0.12.0.dev1" %}

package:
  name: featuretools
  version: {{ version }}

source:
  url: https://test-files.pythonhosted.org/packages/66/2d/1636a6a5ba0c5b9f3531325b06a507332c40a3d2dd154903ace9937d8bba/featuretools-0.12.0.dev1.tar.gz
  sha256: 6372e9fcc8ab2a528e77cdacd1afd84780dc50c6a4426febd5dd3de185cca858

build:
  entry_points:
    - featuretools = featuretools.__main__:cli
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.5.*
  run:
    - click >=7.0.0
    - cloudpickle >=0.4.0
    - dask >=1.1.0
    - distributed >=1.24.2
    - numpy >=1.13.3
    - pandas >=0.24.1
    - psutil >=5.4.8
    - python >=3.5.*
    - pyyaml >=3.12
    - scikit-learn >=0.20.0
    - scipy >=0.13.3
    - smart_open >=1.8.4
    - s3fs >=0.2.2
    - tqdm >=4.32.0

test:
  commands:
    - featuretools --help
    - featuretools info
    - featuretools list-primitives
    - pytest --doctest-modules featuretools/
  imports:
    - featuretools
  requires:
    - fastparquet >=0.1.6
    - moto >=1.3.13
    - pympler >=0.5,<0.6
    - pytest >=5.2.*
    - pytest-xdist >=1.26.1
    - python-graphviz >=0.8.4
  source_files:
    - featuretools/*

about:
  doc_url: https://docs.featuretools.com
  dev_url: https://github.com/Featuretools/featuretools/
  home: https://featuretools.com
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'a framework for automated feature engineering'

extra:
  recipe-maintainers:
    - kmax12
    - rwedge
