{% set version = "1.4.0" %}

package:
  name: featuretools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/featuretools/featuretools-{{ version }}.tar.gz
  sha256: d80df734cd69d54a206cd89fe5f2a9e208f45c6851bb2b40ff9e823990951b59

build:
  entry_points:
    - featuretools = featuretools.__main__:cli
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7.*
  run:
    - python >=3.7.*
    - scipy >=1.3.3
    - numpy >=1.21.0
    - pandas >=1.3.0,<2.0.0
    - tqdm >=4.32.0
    - cloudpickle >=1.5.0
    - distributed >=2021.10.0
    - dask >=2021.10.0
    - psutil >=5.6.6
    - click >=7.0.0
    - woodwork >=0.8.1

test:
  commands:
    - featuretools --help
    - featuretools info
    - featuretools list-primitives
    - pytest -n 2 --pyargs featuretools
  imports:
    - featuretools
  requires:
    - pip >=21.3.1
    - wheel >=0.33.1
    - pytest >=5.2.*
    - pympler >=0.8
    - pytest-xdist >=1.26.1
    - python-graphviz >=0.8.4
    - moto >=1.3.15
    - smart-open >=5.0.0
    - boto3 >=1.17.46
    - composeml >=0.3.0
    - urllib3 >=1.26.5
    - pyarrow >=3.0.0
    - graphviz !=2.47.2
  source_files:
    - featuretools/*

about:
  doc_url: https://featuretools.alteryx.com
  dev_url: https://github.com/alteryx/Featuretools
  home: https://www.featuretools.com
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: a framework for automated feature engineering
  description: |
    Featuretools is a framework to perform automated feature engineering. 
    It excels at transforming temporal and relational datasets into 
    feature matrices for machine learning.

extra:
  recipe-maintainers:
    - tuethan1999
    - rwedge
    - tamargrey
    - davesque
    - thehomebrewnerd
    - jeff-hernandez
    - gsheni
